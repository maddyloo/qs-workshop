global:
  marketplace-ami: false
  owner: quickstart-eng@amazon.com
  qsname: quickstart-tableau-server
  regions:
    - ap-northeast-1
    - ap-northeast-2
    - ap-south-1
    - ap-southeast-1
    - ap-southeast-2
    - ca-central-1
    - eu-central-1
    - eu-west-1
    - eu-west-2
    - sa-east-1
    - us-east-1
    - us-east-2
    - us-west-1
    - us-west-2
  reporting: true
tests:
  single-centos:
    parameter_input: single-centos.json
    regions:
      - ap-northeast-1
      - ap-southeast-1
      - eu-central-1
      - ca-central-1
      - us-west-1
    template_file: tableau-single-server-master.template
  single-ubuntu:
    parameter_input: single-ubuntu.json
    regions:
      - ap-northeast-2
      - eu-west-1
      - us-east-1
      - us-west-2
    template_file: tableau-single-server-master.template
  single-windows:
    parameter_input: single-windows.json
    regions:
      - ap-south-1
      - ca-central-1
      - eu-west-2
      - us-east-2
    template_file: tableau-single-server-master.template
  cluster-centos:
    parameter_input: cluster-centos.json
    regions:
      - us-east-1
    template_file: tableau-cluster-linux-master.template
  cluster-ubuntu:
    parameter_input: cluster-ubuntu.json
    regions:
      - eu-west-1
    template_file: tableau-cluster-linux-master.template
  cluster-windows:
    parameter_input: cluster-windows.json
    regions:
      - us-east-2
      - us-west-2
    template_file: tableau-cluster-windows-master.template
